name: Tag Repo
on:
  push:
    branches: [ main ]
jobs:
  tag-repo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: Bump version and push tag # Defaults to minor version
      uses: anothrNick/github-tag-action@1.36.0
      id: tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
    - name: Zip release files 
    # Only zip the python app files, and the requirements.txt file to install dependencies, and the Readme.
    # We do not want to release our test code, our github workflow or our pre commit config.
      run : | 
        zip release_files.zip requirements.txt README.md src/app.py 
    - name: Create github release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "release_files.zip"
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ steps.tag.outputs.new_tag }} # Release at the tag we just created.
    # Deploy to Prod here